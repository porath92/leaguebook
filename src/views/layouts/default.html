<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LeagueBook</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/leaguebook.css" rel="stylesheet">
    <style>
      .jumbotron {
        background-image: url('http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{champion}}_0.jpg');
      }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script>
    $(function(){
      $( "#search" ).autocomplete({
        source: function( request, response ) {
          $.ajax({
            url: "/ajax/schools",
            data: {
              maxRows: 5,
              name: request.term
            },
            success: function( data ) {
              response( $.map( data, function( item ) {
                return {
                  id: item.college_id,
                  label: item.name,
                  value: item.name
                }
              }));
            }
          });
        },
        minLength: 2
      });
    });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">LeagueBook</a>
        </div>
        <div class="navbar-collapse collapse">
          <form method="get" action="/schools" class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text"  id="search" name="search" placeholder="Find School" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {{{yield}}}

    <div class="container">
      <hr>

      <footer>
        <p>&copy; MadGlory Interactive 2013</p>
      </footer>
    </div>
  </body>
</html>
