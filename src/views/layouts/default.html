<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LeagueBook</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/leaguebook.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LeagueBook</a>
        </div>
        <div class="navbar-collapse collapse">
          <form method="get" action="/search" class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text"  placeholder="School or Summoner" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome Summoner!</h1>
        <p>Enroll now to see how you rank amongst all the colleges and universities in the country!</p>
        <form method="post" action="/enroll" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" name="summoner" placeholder="Summoner Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" placeholder="School Email *" class="form-control">
          </div>
          <div class="form-group">
            <select name="school" class="form-control">
              <option selected="selected" disabled="disabled">School</option>
              <option>University of Being a Motherfuckin' Sorcerer</option>
              <option>College of Saint Rose</option>
              <option>Harvard University</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Enroll Now!</button>
        </form>
        <p class="text-muted"><small>* Only .edu email addresses are allowed to enroll.</small></p>
      </div>
    </div>

    <div class="container">
      {{{yield}}}

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
